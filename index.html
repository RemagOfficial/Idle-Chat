<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Chat</title>
    <meta name="description" content="An idle game styled like a chat app">
    
    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://remagofficial.github.io/Idle-Chat/">
    <meta property="og:title" content="Idle Chat">
    <meta property="og:description" content="An idle game styled like a chat app">
    <meta property="og:image" content="https://remagofficial.github.io/Idle-Chat/assets/logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://remagofficial.github.io/Idle-Chat/">
    <meta property="twitter:title" content="Idle Chat">
    <meta property="twitter:description" content="An idle game styled like a chat app">
    <meta property="twitter:image" content="https://remagofficial.github.io/Idle-Chat/assets/logo.png">
    
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobile-overlay"></div>
        
        <!-- Left Sidebar Container -->
        <div class="left-sidebar-container" id="left-sidebar-container">
            <!-- Server List Sidebar -->
            <div class="server-sidebar" id="server-sidebar">
                <!-- Servers will be dynamically rendered here -->
            </div>

            <!-- Channel Sidebar -->
            <div class="channel-sidebar">
                <div class="channel-header">
                    <h2 id="server-name">Home</h2>
                </div>
                <div class="channel-list" id="channel-list">
                    <div class="channel-item active" data-channel="manual">
                        <span>manual-generation</span>
                    </div>
                    <div class="channel-item" data-channel="stats">
                        <span>stats</span>
                    </div>
                </div>
            </div>

            <!-- Currency Panel (spans both sidebars) -->
            <div class="currency-panel">
                <div class="currency-display">
                    <svg class="currency-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    </svg>
                    <div class="currency-content">
                        <div class="currency-value" id="currency-value">123,456</div>
                        <div class="currency-label-row">
                            <div class="currency-label">Messages</div>
                            <div class="currency-rate" id="currency-rate">0.00 msg/s</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-header">
                <button class="mobile-menu-button" id="mobile-menu-button" aria-label="Toggle menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <div class="channel-title">
                    <span id="current-channel">manual-generation</span>
                </div>
                <div class="mobile-currency-display" id="mobile-currency-display">
                    <div class="mobile-currency-value" id="mobile-currency-value">0</div>
                    <div class="mobile-currency-rate" id="mobile-currency-rate">0.00 msg/s</div>
                </div>
            </div>
            <div class="content-body" id="content-body">
                <div class="welcome-message">
                    <h1>Welcome to Idle Chat!</h1>
                    <p>Click on different servers in the left sidebar to navigate between generators and upgrades.</p>
                    <p>Use the channels to access different game features.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
